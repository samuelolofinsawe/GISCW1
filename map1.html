<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map 1 – Regular Map (No Markers)</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    header {
      background: #228be6;
      color: white;
      padding: 0.8rem;
      text-align: center;
    }
    a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Regular Map (No Markers)</h1>
    <a href="index.html">⬅ Back to Home</a>
  </header>
  <div id="map"></div>

  <script>
    function initMap() {
      const ponty = { lat: 51.602, lng: -3.342 };
      new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: ponty,
      });
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-g0Ot0X67TtoJsNViPYJJULnskUB1boo&callback=initMap"></script>
</body>
</html>
