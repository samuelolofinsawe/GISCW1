<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map 2 – Multiple Markers</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    header {
      background: #228be6;
      color: white;
      padding: 0.8rem;
      text-align: center;
    }
    a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Map with Multiple Markers</h1>
    <a href="index.html">⬅ Back to Home</a>
  </header>
  <div id="map"></div>

  <script>
    function initMap() {
      const ponty = { lat: 51.602, lng: -3.342 };
      const cardiff = { lat: 51.4816, lng: -3.1791 };
      const newport = { lat: 51.5842, lng: -2.9977 };

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: 51.55, lng: -3.20 }
      });

      const info = new google.maps.InfoWindow();

      const addMarker = (pos, title, desc) => {
        const m = new google.maps.Marker({ position: pos, map, title });
        m.addListener("click", () => {
          info.setContent(`<strong>${title}</strong><br>${desc}`);
          info.open({ map, anchor: m });
        });
      };

      addMarker(ponty, "Pontypridd", "Historic market town and USW Treforest nearby.");
      addMarker(cardiff, "Cardiff", "Capital of Wales.");
      addMarker(newport, "Newport", "City on the River Usk.");
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-g0Ot0X67TtoJsNViPYJJULnskUB1boo&callback=initMap"></script>
</body>
</html>
